kind: pipeline
type: docker
name: default

steps:
  - name: check docker image does not exist
    image: egidiocaprino/pipeline-runner
    commands:
      - version=$(node -p -e "require('./package.json').version")
      - 'status_code=$(curl -s -o /dev/null -w "%{http_code}" "https://index.docker.io/v1/repositories/egidiocaprino/web/tags/${version}")'
      - if [ $STATUS -eq 200 ]
      - then
      - echo 'Docker image already exists. Stopping pipeline.'
      - exit 1
      - fi
      - echo -n "${version}" > .tags

  - name: build
    image: egidiocaprino/pipeline-runner
    commands:
      - rm -rf node_modules .next
      - npm install
      - npm run build

  - name: publish docker image
    image: plugins/docker
    settings:
      repo: egidiocaprino/web
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password

trigger:
  branch:
    - master
